<div class="vh-100 d-flex justify-content-center align-items-center mx-4">
    <form [formGroup]="loginReqForm" (ngSubmit)="onLogin()">
        <div class="p-2 row align-item-center border">
            <div class="col-12">
                <p class="h5 text-center">LOGIN</p>
            </div>
            <div class="row gy-md-3 gy-1">
                <div class="col-md-12">
                    <label for="email" class="form-label">Email </label>
                </div>
                <div class="col-md-12">
                    <input type="email" class="form-control" id="email" formControlName="email" placeholder="email@email.com">
                </div>
                <div class="col-md-12">
                    <label for="password" class="form-password">Password </label>
                </div>
                <div class="col-md-12">
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="password">
                </div>
                <div class="d-flex col-md-12 justify-content-center">
                    <button type="submit" class="btn btn-primary me-2">LOGIN</button>
                    <a  class="btn btn-secondary" routerLink="/register">REGISTER</a>
                </div>
            </div>
        </div>
    </form>
</div>
