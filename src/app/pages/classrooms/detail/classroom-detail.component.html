<pre> {{ createLearningForm.value | json }} </pre>
<div class="container mt-4">
    <h1 class="heading-1">{{ classDetail.classCode}} - {{ classDetail.className }}</h1>
    <div class="d-flex flex-column">
        <span class="text-muted"><i class="bi bi-person-fill me-2"></i>{{ classDetail.teacherName }}</span>
        <span class="text-muted"><i class="bi bi-people-fill me-2"></i>{{ enrollSize }}</span>
    </div>
    <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#createModal" *ngIf="isTeacher">
        <i class="bi bi-plus-circle-fill me-2"></i> LEARNING
    </button>
    <hr>
    <div class="card mt-2" *ngFor="let l of learnings; let i = index;">
        <div class="card-header">
            Learning #{{ i+1 }}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ l.learningTitle }}</h5>
            <p class="card-text">{{ l. learningDateStart }} - {{ l.learningDateEnd }}</p>
            <a class="btn btn-primary" (click)="toLearningDetail(l.id)" >Detail</a>
        </div>
    </div>
    <a routerLink="/classrooms" class="btn btn-secondary my-3">BACK</a>
</div>
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create new learning</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" [formGroup]="createLearningForm" (ngSubmit)="createLearning()">
                    <div class="row gy-md-1">
                        <div class="col-md-3">
                            <label for="body" class="form-label">Title <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="body" formControlName="learningTitle" required>
                        </div>
                        <div class="col-md-3">
                            <label for="start" class="form-label">Start <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-9">
                            <input type="datetime-local" class="form-control" id="start" name="start" formControlName="learningDateStart" required>
                        </div>
                        <div class="col-md-3">
                            <label for="end" class="form-label">End <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-9">
                            <input type="datetime-local" class="form-control" id="end" name="end" formControlName="learningDateEnd" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
